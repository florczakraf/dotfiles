# split panes with | and -
bind | split-window -h
bind - split-window -v

# reload .tmux.conf on r
bind r source-file ~/.tmux.conf

# switch panes using alt + hjkl
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# enable mouse
set -g mouse on
